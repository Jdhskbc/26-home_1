local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 10.0
  rolling_window: true
  width: 5.0   # 适当增大局部地图，为规划器提供更多空间
  height: 5.0  # 适当增大局部地图，为规划器提供更多空间
  resolution: 0.1 
  transform_tolerance: 1.0 
  footprint: [[0.3, 0.35], [0.3, -0.35], [-0.3, -0.35], [-0.3, 0.35]] 

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  # 障碍物层参数 (通常在 costmap_common_params.yaml 中定义)
  obstacle_layer:
    enabled: true
    # max_obstacle_height: 2.0
    observation_sources: laser_scan_sensor
    laser_scan_sensor:
      topic: /scan
      sensor_frame: body
      data_type: LaserScan
      marking: true
      clearing: true
      obstacle_range: 2.5
      raytrace_range: 3.0

  # 膨胀层参数 (通常在 costmap_common_params.yaml 中定义)
  inflation_layer:
    inflation_radius: 0.4  # 必须大于 TEB 的 min_obstacle_dist
    cost_scaling_factor: 10.0
