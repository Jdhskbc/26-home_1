GlobalPlanner:                                  # 注意：命名空间通常是大写的 GlobalPlanner
  # =========================================
  # 核心算法选择
  # =========================================
  use_dijkstra: false                           # 【关键】设为 false 才是使用 A* 算法，默认为 true (Dijkstra)
  use_quadratic: true                           # true=使用二次函数逼近（路径更平滑），false=使用线性插值
  use_grid_path: true                          # false=路径沿梯度平滑生成，true=路径强制沿着栅格边缘走（锯齿状）
  
  # =========================================
  # 容错与安全
  # =========================================
  allow_unknown: false                          # 【强烈建议】false=不许穿过未知区域（灰色），true=允许穿过
                                                # 如果你的地图边界没闭合，设为 true 会导致机器人跑出地图
  
  default_tolerance: 0.2                        # 目标点容差（米）。如果目标点在障碍物内，允许规划到距离目标 0.5m 内最近的可行点
                                                # 如果设为 0.0，只要点在障碍物上，规划就会直接失败
  
  visualize_potential: true                    # 是否在 Rviz 中发布势场图（调试用，平时关闭以节省 CPU）
  
  # =========================================
  # 代价与权重 (A* 的行为调优)
  # =========================================
  # 下面三个参数决定了 A* 是倾向于“走最短路”还是“远离障碍物”
  
  lethal_cost: 253                              # 致命代价阈值，默认 253
  neutral_cost: 50                              # 中性代价（对应 A* 的 G 值权重），建议 50 或 66
  cost_factor: 3.0                             # 代价因子（对应 A* 的 H 值权重），建议 0.55 ~ 3.0
  
  # 调参指南：
  # cost_factor 越大 -> 路径越倾向于走“中间”，远离墙壁，但路径会变长。
  # cost_factor 越小 -> 路径越倾向于走“最短”，可能会贴着墙走（切内圈）。
  
  old_navfn_behavior: false                     # 是否模仿旧版 navfn 的行为，设为 false 以使用新特性
  orientation_mode: 0                           # 0=不改变方向，1=向前插值，2=向目标方向插值